{% extends "base.html" %}

{% block content %}
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="h-10">Django HTMX examples</div>

<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 w-1/2">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Example
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Link to Original Example on HTMX.org
                </th>
              
             
              </tr>
            </thead>
            <tbody>
              <!-- Odd row -->
              <tr class="bg-white">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                 <a href="/click-to-edit">Click to Edit</a> 
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <a href="https://htmx.org/examples/click-to-edit/">https://htmx.org/examples/click-to-edit/</a>
                </td>
              
              
              </tr>
  
              <!-- Even row 
              <tr class="bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <a href="/click-to-edit">Click to Edit</a> 
                   </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    Will be a description
                </td>
               
               
              </tr>
              -->
  
              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
